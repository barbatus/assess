query GetUserBooks($userId: Int, $status: String, $order: [UserBookOrderByWithRelationInput!], $offset: Int, $pageSize: Int) {
  userBooks(where: { userId: { equals: $userId }, status: { equals: $status } }, orderBy: $order, skip: $offset, take: $pageSize) {
    id
    date
    book {
      title
      author
    }
  }
}
